<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" style="height: 100vh;">

  <div class="container d-flex vh-100 justify-content-center align-items-center"style="height: 100vh;">
    <div class="p-5 bg-light text-dark rounded shadow-lg text-center">
      <h1 class="text-primary" th:text="${Nombre}">Nombre</h1>
      <h1 class="text-success" th:text="${Apellidos}">Apellidos</h1>
      <h1 class="text-danger" th:text="${Telefono}">Teléfono</h1>
      <h1 class="text-warning" th:text="${Edad}">Edad</h1>
      <h1 class="text-info" th:text="${Direccion}">Dirección</h1>
    </div>
  </div>

</body>
</html>
